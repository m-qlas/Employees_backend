<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpringBootApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script defer src="scriptGet.js"></script>
    <script src="navbar.js"></script>
    <style>
        body {
            padding-top: 3.5rem;
        }

        .jumbotron {
            max-height: 200px;
            padding: 1.5em;
        }
    </style>
</head>

<body>
    <nav></nav>

    <div class="jumbotron">
        <div class="container">
            <h2 class="display-4">Hello User!</h2>
            <p>Test database SpringBoot Rest App</p>
            <p>Insert Employee ID to get specific Employee or don't enter ID to get all aliens</p>
            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="result">
                    <!-- Place for results -->
                    <h4>Employees</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Technology</th>
                                <th>Manager</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <h4>Laptops</h4>
                    <table class="table table-striped" id="lap">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Processor</th>
                                <th>Ram [GB]</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" id="bar" style="width:0%"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <br><br>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Employee ID" id="aid">
                </div>
                <button type="button" class="btn btn-primary">Show Employee</button>

            </div>

        </div>
        <br>
        <form action="logout">
            <input type="submit" class="btn btn-info" value="logout">
        </form>
        
    </div>
   
</body>

</html>
