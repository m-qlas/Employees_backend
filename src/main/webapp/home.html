<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpringBootApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script defer src="navbar.js"></script>
    <script defer src="indexScript.js"></script>
    
    
    <style>
        body {
            padding-top: 3.5rem;
        }

        .jumbotron {
            max-height: 200px;
            padding: 1.5em;
        }
    </style>
</head>

<body>
    <nav></nav>
    <div class="jumbotron">
        <div class="container">
            <h2 class="display-4">Hello!</h2>
            <p>Test database SpringBoot Rest App</p>
            <p>Login to the app to edit data or enter without login to view data</p>
            

        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Login</h2>
                <form action="/login">
                    <label for="login" class="mr-sm-2">Login</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter login" name="login" id="login">
                    <label for="pass" class="mr-sm-2">Name:</label>
                    <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" name="password" id="pass"><br>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
            <div class="col text-center">
                <h2 class="text-center" style="margin-bottom: 1em">Enter without login</h2>
                <button onclick="location.href = 'get.html'" class= "btn btn-primary btn-block"  style="height: 4em; font-size: 2em;">Enter</button>
            </div>
        </div>
    </div>
</body>

</html>
